version: "3.9"
services:
  web:
    build: .
    environment:
      - PYTHONPATH=.
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq_server
    command: sh web_starter.sh

  rabbitmq_server:
    image: rabbitmq:3
    ports:
      - 5672:5672
      - 15672:15672

  worker:
    build: .
    environment:
      - PYTHONPATH=.
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - rabbitmq_server
    command: sh worker_starter.sh

